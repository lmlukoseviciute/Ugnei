		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				function updateCountdowns() {
					const countdowns = document.querySelectorAll('.countdown');
					const now = new Date().getTime();

					countdowns.forEach(cd => {
						const parentSection = cd.closest('section');
						
						const targetDate = new Date(cd.getAttribute('data-date')).getTime();
						let distance = targetDate - now;

						if (distance < 0) {
							cd.innerHTML = "Expired";
							return;
						}

						const days = Math.floor(distance / (1000 * 60 * 60 * 24));
						const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
						const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
						const seconds = Math.floor((distance % (1000 * 60)) / 1000);

						cd.innerHTML = `${days}d ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
					});
				}

				// Update every second
				setInterval(updateCountdowns, 1000);
				updateCountdowns();
			</script>
